services:
  postgres:
    image: postgres:15
    container_name: youdego_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:?DB_USER not set}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD not set}
      POSTGRES_DB: ${DB_NAME:?DB_NAME not set}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: youdego_backend
    restart: always
    depends_on:
      - postgres
    ports:
      - "5001:5000"
    env_file:
      - .env
    command: npm run dev

volumes:
  postgres_data:
